<div class="tabla-header">
  <button mat-stroked-button (click)="nuevoHeroe()">
    <mat-icon>add</mat-icon>
    Nuevo Héroe
  </button>

  <mat-form-field appearance="outline" class="buscador">
    <mat-label>Buscar héroe</mat-label>
    <input
      matInput
      type="text"
      (input)="setQuery($any($event.target).value)"
      placeholder="Ej: Superman"
    />
  </mat-form-field>
</div>

<table mat-table [dataSource]="paginadoHeroes()" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let hero">{{ hero.id }}</td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let hero">{{ hero.nombre }}</td>
  </ng-container>

  <ng-container matColumnDef="acciones">
    <th mat-header-cell *matHeaderCellDef>Acciones</th>
    <td mat-cell *matCellDef="let hero">
      <button mat-icon-button color="primary" (click)="editarHeroe(hero)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="eliminarHeroe(hero)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator
  [length]="filtradoHeroes().length"
  [pageSize]="pageSize()"
  [pageIndex]="pageIndex()"
  [pageSizeOptions]="[5, 10, 25, 100]"
  (page)="onPageChange($event)"
>
</mat-paginator>
